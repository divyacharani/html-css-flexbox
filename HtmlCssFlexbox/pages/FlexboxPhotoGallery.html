<!doctype html>
<head>
    <title>Flexbox Photo Gallery</title>
    <style>
        .images {
            display: flex;
            flex-wrap: wrap;
            align-items: stretch;
        }
    
        .images img {
            margin: 10px;
            border: 3px solid #000;
            box-shadow: 3px 3px 8px 0px rgba(0, 0, 0, 0.3);
            max-width: 25vw;
        }
    </style>
</head>

<body class="images">
    <img src="../assets/picture1.jpg" alt="Sample photo">
    <img src="../assets/picture2.jpg" alt="Sample photo">
    <img src="../assets/picture3.jpg" alt="Sample photo">
    <img src="../assets/picture4.jpg" alt="Sample photo">
    <img src="../assets/picture5.jpg" alt="Sample photo">
    <img src="../assets/picture6.jpg" alt="Sample photo">
</body>
